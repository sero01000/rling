name: Linux release

on:
  release:
    branches: [ "master" ]
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@main
      - name: build application
        run: make
        #clean #build
      - name: Publish release artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.repository.name }}-linux_x86_64
          path: |
            */rling
            */dedupe
            */getpass
            */rehex
            */splitlen
          if-no-files-found: warn
